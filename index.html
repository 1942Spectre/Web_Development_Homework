	<!DOCTYPE html> 
	<html>

		<head>
			<title> Simple paint Homework</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" type="text/css" href="src/style.css" />
		</head>	
		
		<body>
			<div id="toolbar">
				<div id="colors">Color: <input type="color" value="#ffff00" name="myColor" id="myColor"></div>
				
				<div id="range">
					Range: 1<input type="range" id="myRange"  value="5" min="1" max="100">100
				</div>
				
				
				<button id="undo"><img src="src/undo.png" id="un"></button>
				<button id="brush" style="background: none;"><img src="src/brush.png" id="brus"></button>
				<button id="erase"><img src="src/eraser.png" id="ere"></button>
				<button id="Pen" ><img src="src/pen.png" id="pe" ></button> 
				
				
			
			
			
					
			<div id="shapes">
				
				<button id="rect"><img src="src/Rectangle.png" id="rec"></button>
				
				<button id="tri"  ><img src="src/triangle.png" id="tria"></button> 

				<button id="circle"><img src="src/circle.png" id="circ"></button>

				<button id="fill"><img src="src/fill.png" id="fill1"></button>
		
		</div>
	</div>

	<a href="" id="saveLink">  <button id="save">
		<span class="button__text">Save</span>
		<span class="button__icon">
			<ion-icon name="download-outline"></ion-icon>
		</span>
	  </button> </a>
		
			
			<button  id="reset">
				<span class="button__text">Reset</span>
				<span class="button__icon">
					<ion-icon name="refresh-outline"></ion-icon>
				</span>
			  </button>

				
			
			
			<canvas id = "temp_canvas"></canvas>
			<canvas id="canvas"></canvas>
			<script src="src/script.js">
				
			</script>
			<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
		</body>
		
	</html>
